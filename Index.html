<!-- Updated Index.html -->
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style><?!= include('Styles'); ?></style>
  </head>
  <body>
    <nav>
      <button id="navDashboard">Dashboard</button>
      <button id="navAuditQueue">Audit Queue</button>
      <button id="navEvaluations">Evaluations</button>
      <button id="navDisputes">Disputes</button>
      <button id="navAdmin" style="display: none;">Admin</button>
    </nav>

    <div id="dashboardView" class="view hidden">
      <h2>Dashboard</h2>
    </div>

    <div id="auditQueueView" class="view hidden">
      <h2>Audit Queue</h2>
      <table>
        <thead>
          <tr><th>Agent</th><th>Task Type</th><th>Ref #</th><th>Date</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody id="pendingTasksBody"></tbody>
      </table>
    </div>

    <div id="evaluationFormView" class="view hidden">
      <h2>Evaluation Form</h2>
      <div id="taskDetails"></div>
      <form id="evaluationForm">
        <div id="questions"></div>
        <label for="feedback">General Feedback:</label>
        <textarea id="feedback" name="feedback" rows="3" class="form-control"></textarea>
        <button type="submit" class="btn btn-primary">Submit Evaluation</button>
        <button type="button" id="cancelEvaluation" class="btn">Cancel</button>
      </form>
    </div>

    <div id="evaluationsView" class="view hidden">
      <h2>Completed Evaluations</h2>
      <table>
        <thead>
          <tr><th>Type</th><th>Agent</th><th>Date</th><th>Score</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody id="evaluationsBody"></tbody>
      </table>
    </div>

    <div id="disputeFormView" class="view hidden">
      <h2>Dispute Evaluation</h2>
      <div id="evaluationDetails"></div>
      <form id="disputeForm">
        <div id="disputeQuestions"></div>
        <label for="disputeReason">Reason:</label>
        <textarea id="disputeReason" name="disputeReason" rows="3" class="form-control"></textarea>
        <button type="submit" class="btn btn-warning">Submit Dispute</button>
      </form>
      <div id="disputeResolutionForm"></div>
    </div>

    <div id="disputesView" class="view hidden">
      <h2>Dispute Queue</h2>
      <table>
        <thead>
          <tr><th>Eval ID</th><th>Agent</th><th>Submitted</th><th>Questions</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody id="disputesBody"></tbody>
      </table>
    </div>

    <div id="adminView" class="view hidden">
      <h2>Admin Panel</h2>
    </div>

    <footer>
      Logged in as: <span id="userName"></span> (<span id="userRole"></span>)
    </footer>

    <script><?!= include('JavaScript'); ?></script>
  </body>
</html>
