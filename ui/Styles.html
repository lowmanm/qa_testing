<!-- Styles.html -->
<style>
  /* Base Layout */
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    color: #333;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  /* Navigation */
  nav.tabs {
    display: flex;
    border-bottom: 2px solid #ccc;
    margin-bottom: 1.5rem;
  }

  .tab-item {
    padding: 0.75rem 1.5rem;
    background: none;
    border: none;
    border-bottom: 3px solid transparent;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  .tab-item.active {
    border-bottom: 3px solid #2b6cb0;
    font-weight: bold;
    color: #2b6cb0;
  }

  /* Cards */
  .card {
    background-color: #fff;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
    margin-bottom: 2rem;
  }

  /* Buttons */
  .btn {
    padding: 0.5rem 1.25rem;
    font-size: 14px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }

  .btn-primary {
    background-color: #2b6cb0;
    color: white;
  }

  .btn-primary:hover {
    background-color: #2c5282;
  }

  .btn-secondary {
    background-color: #e2e8f0;
    color: #333;
  }

  .btn-secondary:hover {
    background-color: #cbd5e0;
  }

  .btn-sm {
    font-size: 12px;
    padding: 4px 10px;
  }

  /* Badge Styles */
  .badge {
    padding: 2px 8px;
    font-size: 12px;
    border-radius: 12px;
    color: white;
    text-transform: capitalize;
  }

  .badge-pending {
    background-color: #3182ce;
  }

  .badge-completed {
    background-color: #38a169;
  }

  .badge-overturned {
    background-color: #e53e3e;
  }

  .badge-upheld {
    background-color: #718096;
  }

  .badge-partial {
    background-color: #dd6b20;
  }

  .badge-reviewing {
    background-color: #805ad5;
  }

  /* Tables */
  table.data-table {
    width: 100%;
    border-collapse: collapse;
  }

  table.data-table th,
  table.data-table td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #e2e8f0;
  }

  table.data-table th {
    background-color: #edf2f7;
  }

  .text-center {
    text-align: center;
  }

  .text-gray-500 {
    color: #718096;
  }

  /* Tab Sections */
  .view.hidden {
    display: none;
  }

  /* Toast Styles */
  .toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
  }

  .toast {
    background-color: #333;
    color: #fff;
    padding: 10px 16px;
    margin-top: 10px;
    border-radius: 4px;
    opacity: 0.95;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    animation: fadeInOut 3s ease forwards;
  }

  @keyframes fadeInOut {
    0%   { opacity: 0; transform: translateY(20px); }
    10%  { opacity: 1; transform: translateY(0); }
    90%  { opacity: 1; }
    100% { opacity: 0; transform: translateY(20px); }
  }
</style>
